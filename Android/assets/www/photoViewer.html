        <script type="text/javascript" src="js/webService.js"></script>

        <script type="text/javascript" src="js/utils.storage.js"></script>

        <div id="Photoviewer" style="background-image:url()"> 
            
            <div id="left" class="left sideButton"> <p data-icon="&#xe113;"></p></div> 
            <div id="right" class="right sideButton"> <p data-icon="&#xe105;"></p></div> 
            <div style="clear:both"></div> 
                
        </div> 
            
            
            
            
            
        <script>
            
            
            
            
            
            
            
            Zepto(function($){
                
                cobalt.init({                    	
                    debug:true     
                    ,events:{
                        
                        "pullToRefresh" : function(event){
                            cobalt.log('Refresh');                           
                            cobalt.sendCallback(event);
                            
                        }
                    }
                });
                
               
                
                function getPhotos(setId,size){            
                    var settings={
                        url:"http://api.flickr.com/services/rest/?&method=flickr.photosets.getPhotos&api_key=" + photoConfig.api_key + "&photoset_id=" + setId+ "&format=json&media=photos&extras=url_"+size,
                        type : 'GET',
                        dataType:'jsonp'};        
                    $.ajax(settings);        
                }
                
                getPhotos(photoConfig.photoset_id,"o");  
                
            });
            
             function jsonFlickrApi(data){
                    var photos=data.photoset.photo;
                    console.log("This is data");
                    console.log(photos);
                    app.photoViewer.urlPhotosList=photos;
                    app.photoViewer.init();    
                    
                    
                }
            
            
            
            
            
            
            
        </script>
